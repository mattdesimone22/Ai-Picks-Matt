<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI Sports Picks Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { color: #222; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h1>AI Sports Picks Dashboard</h1>
  <table id="picks-table">
    <thead>
      <tr>
        <th>Matchup</th>
        <th>Pick</th>
        <th>Edge</th>
        <th>Reason</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script>
    fetch('picks_today.json')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#picks-table tbody');
        data.games.forEach(game => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${game.matchup}</td><td>${game.pick}</td><td>${game.edge}</td><td>${game.reason}</td>`;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        const tbody = document.querySelector('#picks-table tbody');
        const row = document.createElement('tr');
        row.innerHTML = `<td colspan="4">Error loading picks</td>`;
        tbody.appendChild(row);
      });
  </script>
</body>
</html>
